<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Application Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Intern Application Form</h2>
        <form class="needs-validation" novalidate>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="first-name-input" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first-name-input" required>
                    <div class="invalid-feedback">
                        Please provide a valid first name.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="last-name-input" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last-name-input" required>
                    <div class="invalid-feedback">
                        Please provide a valid last name.
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="email-input" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email-input" required>
                    <div class="invalid-feedback">
                        Please provide a valid email address.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="college-input" class="form-label">College Name</label>
                    <input type="text" class="form-control" id="college-input" required>
                    <div class="invalid-feedback">
                        Please provide a valid college name.
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="roll-no-input" class="form-label">Roll No</label>
                    <input type="text" class="form-control" id="roll-no-input" required>
                    <div class="invalid-feedback">
                        Please provide a valid roll number.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="graduation-year-input" class="form-label">Graduation Year</label>
                    <select class="form-control" id="graduation-year-input" required>
                        <option value="" disabled selected>Select year</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a graduation year.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
                    <label class="form-check-label" for="conditions-checkbox">I agree to the terms and conditions</label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Bootstrap custom validation script
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
