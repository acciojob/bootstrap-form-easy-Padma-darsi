<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .invalid-feedback {
            display: none; /* Initially hide error messages */
            color: red;
        }

        .is-invalid {
            border-color: red !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Internship Application Form</h2>
        <form id="internship-form" novalidate>
            <!-- First Name -->
            <div class="form-group">
                <label for="first-name-input">First Name</label>
                <input type="text" class="form-control" id="first-name-input" name="first-name" required>
                <div class="invalid-feedback">
                    Please enter your first name.
                </div>
            </div>

            <!-- Last Name -->
            <div class="form-group">
                <label for="last-name-input">Last Name</label>
                <input type="text" class="form-control" id="last-name-input" name="last-name" required>
                <div class="invalid-feedback">
                    Please enter your last name.
                </div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email-input">Email</label>
                <input type="email" class="form-control" id="email-input" name="email" required>
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>

            <!-- College Name -->
            <div class="form-group">
                <label for="college-input">College Name</label>
                <input type="text" class="form-control" id="college-input" name="college" required>
                <div class="invalid-feedback">
                    Please enter your college name.
                </div>
            </div>

            <!-- Roll No -->
            <div class="form-group">
                <label for="roll-no-input">Roll No</label>
                <input type="text" class="form-control" id="roll-no-input" name="roll-no" required>
                <div class="invalid-feedback">
                    Please enter your roll number.
                </div>
            </div>

            <!-- Graduation Year -->
            <div class="form-group">
                <label for="graduation-year-input">Graduation Year</label>
                <select class="form-control" id="graduation-year-input" name="graduation-year" required>
                    <option value="">Select</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
                <div class="invalid-feedback">
                    Please select your graduation year.
                </div>
            </div>

            <!-- Conditions Checkbox -->
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="conditions-checkbox" name="conditions" required>
                <label class="form-check-label" for="conditions-checkbox">I agree to the terms and conditions</label>
                <div class="invalid-feedback">
                    You must agree to the terms and conditions.
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript for form validation
        document.getElementById('internship-form').addEventListener('submit', function(event) {
            var form = event.target;

            if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }

            form.classList.add('was-validated');
            var invalidFields = form.querySelectorAll(':invalid');
            invalidFields.forEach(function(field) {
                field.nextElementSibling.style.display = 'block';
            });
        });
    </script>
</body>
</html>
